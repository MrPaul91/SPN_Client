<div class="row">
  <div class="col s6 offset-s3">
      <!-- offset-s3 -->
      <div class="card">
          <div class="card-content">
              <span class="card-title center-align"><h4 class="header">Add Album</h4></span>
              <div class="row">
                  <form class="col s12">
                      <div class="row">
                          <div class="input-field col s6">
                              <i class="material-icons prefix">note_add</i>
                              <input [(ngModel)] = "this.insertAlbumObject.name" name="name" id="name" type="text" class="validate">
                              <label for="title">Name</label>
                          </div>

                          <div class="input-field col s6">
                              <i class="material-icons prefix">description</i>
                              <input [(ngModel)] = "this.insertAlbumObject.description" name="description" id="description" type="text" class="validate">
                              <label for="description">Description</label>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="card-action">
              <div class="row">
                  <div class="col s10 offset-s1 center-align">
                      <button (click) = "postAlbumData()" class="btn waves-effect waves-light green lighten-1" type="submit" name="action">Submit
                          <i class="material-icons right">send</i>
                       </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
