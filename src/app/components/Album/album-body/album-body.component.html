<div class="main-container">

  <div *ngIf="!this._globalService.visitandoUsuario" class="row center-align">
    <a class="waves-effect waves-light btn-large green lighten-1" (click)="insertImage()"><i class="material-icons left">add</i>Add Image</a>
  </div>

  <div class="row">

    <div class="col s3 offset-s2" *ngFor="let image of ImageArray">
      <div class="card">
        <div class="card-image">
          <img src={{this.path+image.imagePath}}>
          <span class="card-title">{{image.title}}</span>
        </div>
        <div class="card-content center-align">

          <p><b>Order Number: </b>{{image.orderNumber}}</p>
          <p><b>Username: </b>{{image.username}}</p>
          <p><b>Description: </b>{{image.description}}</p>

          <div *ngIf="this._globalService.visitandoUsuario" class="section center-align">
            <a class="btn-floating waves-effect waves-light yellow" (click)="referenceImage(image)"><i class="material-icons">add</i></a>
          </div>
          <div *ngIf="!this._globalService.visitandoUsuario" class="section center-align">
            <a class="btn-floating waves-effect waves-light red"><i class="material-icons">mode_edit</i></a>
          </div>
        </div>

        <div class="card-action center-align">
          <b>{{image.comment}}</b>
          <div>
          </div>
        </div>
      </div>
    </div>
