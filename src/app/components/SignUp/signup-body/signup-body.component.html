<div class="main-container">
  <div class="row">
      <div class="col s6 offset-s3">
          <!-- offset-s3 -->
          <div class="card">
              <div class="card-content">
                  <span class="card-title center-align"><h4 class="header">Sign Up</h4></span>
                  <div class="row">
                      <form class="col s12">
                          <div class="row">
                              <div class="input-field col s6">
                                  <i class="material-icons prefix">vpn_key</i>
                                  <input [(ngModel)] = "signUp.personId" name="personId" id="personId" type="text" class="validate">
                                  <label for="personId">Personal Id</label>
                              </div>

                              <div class="input-field col s6">
                                  <i class="material-icons prefix">person_pin</i>
                                  <input input [(ngModel)] = "signUp.name" name="name" id="name" type="text" class="validate">
                                  <label for="name">Name</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s6">
                                  <i class="material-icons prefix">account_circle</i>
                                  <input input input [(ngModel)] = "signUp.username" name="username" id="username" type="text" class="validate">
                                  <label for="username">Username</label>
                              </div>

                              <div class="input-field col s6">
                                  <i class="material-icons prefix">lock_outline</i>
                                  <input input input [(ngModel)] = "signUp.password" name="password" id="password" type="password" class="validate">
                                  <label for="password">Password</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s6">
                                  <i class="material-icons prefix">local_post_office</i>
                                  <input [(ngModel)] = "signUp.email" name="email" id="email" type="email" class="validate">
                                  <label for="email">Email</label>
                              </div>

                              <div class="file-field input-field col s6">
                                  <div class="btn green lighten-1">
                                      <i class="material-icons">image</i>
                                      <input type="file">
                                  </div>
                                  <div class="file-path-wrapper">
                                    <input id="avatar" placeholder="Avatar" class="file-path validate" type="file"
                                    imageUpload (imageSelected)="selected($event)" [resizeOptions]="resizeOptions">
                                  </div>
                              </div>
                          </div>

                      </form>
                  </div>
              </div>
              <div class="card-action">
                  <div class="row">
                      <div class="col s10 offset-s1 center-align">
                          <button (click) = "postSignUpData() " class="btn waves-effect waves-light green lighten-1" type="submit" name="action">Submit
                              <i class="material-icons right">send</i>
                           </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
