<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align"><h4 class="header">Copy Image</h4></span>
                <div class="row">
                    <form class="col s12">
                        <div class="row center-align">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">note_add</i>
                                <input [(ngModel)]="this.albumId" name="albumId" id="albumId" type="text" class="validate">
                                <label for="title">Album Id</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s10 offset-s1 center-align">
                        <button (click)="copyThatImage()" class="btn waves-effect waves-light green lighten-1" type="submit" name="action">Submit
                          <i class="material-icons right">send</i>
                       </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
