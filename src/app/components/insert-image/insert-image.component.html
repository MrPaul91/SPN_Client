<div class="row">
    <div class="col s6 offset-s3">
        <!-- offset-s3 -->
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align"><h4 class="header">Add Image</h4></span>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">title</i>
                                <input [(ngModel)] = "createdImage.title" name="title" id="title" type="text" class="validate">
                                <label for="title">title</label>
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">comment</i>
                                <input [(ngModel)] = "createdImage.comment" name="comment" id="comment" type="text" class="validate">
                                <label for="comment">comment</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">description</i>
                                <input [(ngModel)] = "createdImage.description" name="description" id="description" type="text" class="validate">
                                <label for="description">description</label>
                            </div>

                            <div class="file-field input-field col s6">
                                <div class="btn green lighten-1">
                                    <i class="material-icons">image</i>
                                    <input type="file">
                                </div>
                                <div class="file-path-wrapper">
                                  <input id="avatar" placeholder="Avatar" class="file-path validate" type="file"
                                  imageUpload (imageSelected)="selected($event)" [resizeOptions]="resizeOptions">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s10 offset-s1 center-align">
                        <button (click) = "postInsertImageData() " class="btn waves-effect waves-light green lighten-1" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                         </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
