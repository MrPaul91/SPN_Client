
<div class="row">
  
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src= {{this.path}} alt="" width="100px" height="100px" class="circle">
              <!-- notice the "circle" class -->
            </div>
            <div class="col s10">
              <div class="row center-align">
                    <span class="card-title"><h3>Information</h3></span>
              </div>
              <table class="bordered striped centered">
                <tbody>
                  <tr>
                    <td><b>Name</b></td>
                    <td>{{this._globalService.Session.user.person.name}}</td>
                  </tr>
                  <tr>
                    <td><b>Username</b></td>
                    <td>{{this._globalService.Session.user.username}}</td>
                  </tr>
                  <tr>
                    <td><b>Email</b></td>
                    <td>{{this._globalService.Session.user.email}}</td>
                  </tr>
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
  

  <div class="row">
      <div class="col s6 offset-s3">
        <ul class="collection">

          <li *ngFor="let album of AlbumsArray" class="collection-item avatar" (click)="selectedAlbum(album)">
              <i class="material-icons circle red">folder</i>
              <p> Name: {{album.name}} </p>
              <p> Description: {{album.description}} </p>
            <a class="btn-floating waves-effect waves-light secondary-content green lighten-1"><i class="material-icons">edit</i></a>
          </li>

        </ul>
      </div>
    </div>
</div>
